<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>LeffIT | 2D Football Game</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;

        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none; 
      }

      #unity-container {
        position: fixed;
        inset: 0; 
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }

      #unity-canvas {
        width: 100vw;
        height: 100vh;
        display: block;

        object-fit: contain;

        background: url("Build/v.1.0.jpg") center/cover no-repeat;
        touch-action: none;
      }

      /* Overlay загрузки */
      #loading-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: #ffffff;
        background: rgba(0, 0, 0, 0.4);
        z-index: 9999;
        pointer-events: none;
      }

      #loading-overlay .loading-text {
        transform: translateY(-20%);
      }

      #loading-overlay .dots span {
        opacity: 0;
        animation: loading-dots 1s infinite;
      }

      #loading-overlay .dots span:nth-child(1) {
        animation-delay: 0s;
      }
      #loading-overlay .dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      #loading-overlay .dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes loading-dots {
        0% {
          opacity: 0;
        }
        30% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      #start-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9998;
        background: rgba(0, 0, 0, 0.55);
      }

      #start-overlay button {
        font-size: 18px;
        padding: 14px 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
      }

      #start-overlay.hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <div id="loading-overlay">
      <div class="loading-text">
        Loading
        <span class="dots">
          <span>.</span><span>.</span><span>.</span>
        </span>
      </div>
    </div>

    <div id="start-overlay">
      <button id="start-btn">Tap to Start</button>
    </div>

    <script src="Build/v.1.0.loader.js"></script>

    <script>
      const canvas = document.getElementById("unity-canvas");
      const loadingOverlay = document.getElementById("loading-overlay");
      const startOverlay = document.getElementById("start-overlay");
      const startBtn = document.getElementById("start-btn");

      document.addEventListener(
        "touchmove",
        (e) => e.preventDefault(),
        { passive: false }
      );

      function tryFullscreen() {
        const el = document.documentElement;
        const req =
          el.requestFullscreen ||
          el.webkitRequestFullscreen ||
          el.mozRequestFullScreen ||
          el.msRequestFullscreen;

        if (req) {
          try {
            req.call(el);
          } catch (_) {}
        }
      }

      let unityInstance = null;

      startBtn.addEventListener("click", async () => {
        tryFullscreen();
        startOverlay.classList.add("hidden");

        unityInstance = await createUnityInstance(canvas, {
          arguments: [],
          dataUrl: "Build/v.1.0.data",
          frameworkUrl: "Build/v.1.0.framework.js",
          codeUrl: "Build/v.1.0.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "LeffIt",
          productName: "2DFootballGame",
          productVersion: "0.2",
          matchWebGLToCanvasSize: true,
          devicePixelRatio: window.devicePixelRatio || 1,
        });

        loadingOverlay.style.display = "none";
      });
    </script>
  </body>
</html>
