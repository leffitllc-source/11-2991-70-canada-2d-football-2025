<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title>LeffIT| 2D Football Game</title>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                background: #494747;
            }

            #game-container {
                justify-content: center;
                display: flex;
            }

            #unity-container {
                flex: 0 0 auto;
                width: auto;
            }

            @media (max-width: 400px) {
                #unity-container {
                    flex: 0 0 auto;
                    width: 100%;
                }
            }
            #loading-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;

                display: flex;
                align-items: center;
                justify-content: center;

                font-size: 2rem;
                font-weight: bold;
                color: #ffffff;
                background: rgba(0, 0, 0, 0.4);

                z-index: 9999;
            }

            #loading-overlay .loading-text {
                transform: translateY(-20%);
            }

            #loading-overlay .dots span {
                opacity: 0;
                animation: loading-dots 1s infinite;
            }

            #loading-overlay .dots span:nth-child(1) {
                animation-delay: 0s;
            }

            #loading-overlay .dots span:nth-child(2) {
                animation-delay: 0.2s;
            }

            #loading-overlay .dots span:nth-child(3) {
                animation-delay: 0.4s;
            }

            @keyframes loading-dots {
                0% {
                    opacity: 0;
                }
                30% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
        </style>
    </head>

    <body style="text-align: center; padding: 0; border: 0; margin: 0">
        <div id="game-container">
            <div id="loading-overlay">
                <div class="loading-text">
                    Loading
                    <span class="dots">
                        <span>.</span>
                        <span>.</span>
                        <span>.</span>
                    </span>
                </div>
            </div>
            <div id="unity-container" class="text-center">
                <canvas class="unity-on-page" id="unity-canvas" width="800" height="450" tabindex="-1" style="width: 800px; height: 450px; background: url('Build/v.1.0.jpg') center/cover"></canvas>
            </div>
        </div>

        <script src="Build/v.1.0.loader.js"></script>

        <script>
            createUnityInstance(document.querySelector('#unity-canvas'), {
                arguments: [],
                dataUrl: 'Build/v.1.0.data',
                frameworkUrl: 'Build/v.1.0.framework.js',
                codeUrl: 'Build/v.1.0.wasm',
                streamingAssetsUrl: 'StreamingAssets',
                companyName: 'LeffIt',
                productName: '2DFootballGame',
                productVersion: '0.2',
                // matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
                devicePixelRatio: 2, // Uncomment this to override low DPI rendering on high DPI displays.
            })
                .then(unityInstance => {
                    document.getElementById('loading-overlay').style.display = 'none';
                })
                .catch(message => {
                    alert(message);
                });

            function adjustCanvasSize() {
                const canvas = document.getElementById('unity-canvas');
                if (!canvas) return;

                const aspectRatio = 1600 / 900;
                const screenW = window.innerWidth;
                const screenH = window.innerHeight;

                let width = screenW;
                let height = width / aspectRatio;

                if (height > screenH) {
                    height = screenH;
                    width = height * aspectRatio;
                }

                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
            }

            adjustCanvasSize();
            window.addEventListener('resize', adjustCanvasSize);
        </script>
    </body>
</html>
